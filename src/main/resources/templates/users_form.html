<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div th:insert="~{parts/logout_button.html}"></div>
<div class="container-fluid">
    <div class="text-center"><h2>User Form</h2></div>
    <form method="post" style="max-width: 500px; margin: 0 auto;" th:action="@{/admin/save}"
          th:object="${user}">
        <input th:field="*{id}" type="hidden">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="45" minlength="8" required th:field="*{email}" type="email"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="45" minlength="2" required th:field="*{name}" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Age:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="3" minlength="2" required th:field="*{age}" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="25" minlength="3" required th:field="*{password}"
                           type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="40" minlength="5" required th:field="*{roles}" type="text"/>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary m-2" type="submit">Save</button>
                <button class="btn btn-secondary m-2" onclick="cancelForm()" type="button">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admin}]]";
    }
</script>
</body>
</html>
