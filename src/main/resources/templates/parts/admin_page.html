<div id="admin-page-div">
    <h1 class="text text-dark" id="admin-page-h1">Admin Page</h1>
    <div class="col p-2">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                        data-bs-target="#admin-page-all-user-div" type="button"
                        role="tab" aria-controls="home" aria-selected="true"
                        onclick='parseAllUsers()'>
                    Button1
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#admin-page-add-user"
                        type="button"
                        role="tab" aria-controls="contact" aria-selected="false">
                    Button2
                </button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="admin-page-all-user-div" role="tabpanel"
                 aria-labelledby="home-tab">
                <table class="table-bordered w-100">
                    <tr>
                        <th class="text p-3">All Users</th>
                    </tr>
                </table>
                <div class="table p-3 bg-white">
                    <table class="table table-striped p-2">
                        <thead>
                        <tr class="border-top">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="admin-page-table-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="admin-page-add-user" role="tabpanel" aria-labelledby="contact-tab">
                <table class="table-bordered w-100">
                    <tr>
                        <th class="text p-3">Add new User</th>
                    </tr>
                </table>
                <div class="modal-body bg-white">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <span class="col col-md-auto">Name</span>
                        </div>
                        <div class="row justify-content-center">
                            <label class="col col-md-auto">
                                <input type="text" minlength="2" id="new-user-modal-input-name" required>
                            </label>
                        </div>
                        <div class="row justify-content-center">
                            <span class="col col-md-auto">Email</span>
                        </div>
                        <div class="row justify-content-center">
                            <label class="col col-md-auto">
                                <input type="email" id="new-user-modal-input-email" required>
                            </label>
                        </div>
                        <div class="row justify-content-center">
                            <span class="col col-md-auto">Age</span>
                        </div>
                        <div class="row justify-content-center">
                            <label class="col col-md-auto">
                                <input type="number" maxlength="3" minlength="2" id="new-user-modal-input-age" required>
                            </label>
                        </div>
                        <div class="row justify-content-center">
                            <span class="col col-md-auto">Password</span>
                        </div>
                        <div class="row justify-content-center">
                            <label class="col col-md-auto">
                                <input type="password" maxlength="15" minlength="2" id="new-user-modal-input-password" required>
                            </label>
                        </div>
                        <div class="row justify-content-center">
                            <span class="col col-md-auto">Role</span>
                        </div>
                        <div class="row justify-content-center">
                            <select class="col col-md-auto form-select" multiple id="new-user-modal-input-role">
                                <option value="1">
                                    ADMIN
                                </option>
                                <option>
                                    USER
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" id="new-user-add-button" onclick='
                        let object = {};
                        object.password = $("#new-user-modal-input-password").val();
                        $("#new-user-modal-input-password").val("");
                        object.name = $("#new-user-modal-input-name").val();
                        $("#new-user-modal-input-name").val("");
                        object.age = $("#new-user-modal-input-age").val();
                        $("#new-user-modal-input-age").val("");
                        object.email = $("#new-user-modal-input-email").val();
                        $("#new-user-modal-input-email").val("");
                        object.roles = [];
                        object.roles[0] = "ROLE_USER";
                        if ($("#new-user-modal-input-role").find("option:selected").text().includes("ADMIN")) {
                        object.roles[1] = "ROLE_ADMIN";
                        }
                        $("#new-user-modal-input-role").val("");
                        saveUser(object);
                        $("#home-tab").click();'>Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
