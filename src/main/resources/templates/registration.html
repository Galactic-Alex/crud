<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<form th:action="@{/register/new}" th:object="${user}" method="POST">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="45" minlength="8" required th:field="*{email}" type="email"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="45" minlength="2" required th:field="*{name}" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Age:</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="3" minlength="2" required th:field="*{age}" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input class="form-control" maxlength="25" minlength="3" required th:field="*{password}" type="text"/>
            </div>
        </div>
        <button type="submit">submit</button>
    </div>
</form>
<a th:href="@{/login.html}"><button class="btn btn-outline-dark">Login</button></a>
</body>
</html>
