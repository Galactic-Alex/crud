<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="m-2">
    <a class="h3" th:href="@{/users/new}">
    <button class="btn btn-outline-dark">
        Add New User
    </button>
    </a>
</div>
<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Update</th>
        <th>Remove</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a class="ui-button" th:href="@{users/edit/{id}(id=${user.id})}">
            <button class="btn btn-outline-dark">
                Edit
            </button>
            </a>
        </td>
        <td>
            <form method="get" th:action="@{users/delete}">
                <button class="btn btn-outline-dark" th:name="id" th:value="${user.id}" type="submit" value="delete">
                    Delete
                </button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
